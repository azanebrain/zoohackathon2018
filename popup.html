<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 20rem;
      }

      /* Style the buttons that are used to open and close the accordion panel */
      .accordion {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          text-align: left;
          border: none;
          outline: none;
          transition: 0.4s;
      }

      /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
      .active, .accordion:hover {
          background-color: #ccc;
      }

      /* Style the accordion panel. Note: collapsed by default */
      .panel {
        background-color: white;
        display: block;
        max-height: 0;
        overflow: hidden;
        padding: 0 18px;
        transition: max-height 0.7s linear;
      }

      /* Expanded state */
      .post.active .panel {
        max-height: 500px;
      }

      .accordion:after {
        content: '\02795'; /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        color: #777;
        float: right;
        margin-left: 5px;
    }

    .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
    }

    .hidden {
      display: none;
    }
</style>

  </head>
  <body>
    <p>Palm Dot Com</p>
    <div>
      <p>Toggle Highlights:</p>
      <input type="radio" name="highlights" value="on" checked="checked"> On
      <input type="radio" name="highlights" value="off"> Off
    </div>

    <div id="posts">
    </div>

    <script src="popup.js"></script>

  </body>
</html>
